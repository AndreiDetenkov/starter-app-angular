<app-container>
  <div class="panel">
    <button mat-raised-button color="primary" (click)="openDialog()">Add User</button>
  </div>

  <div class="grid-users-list">
    @for (user of users | async; track user.name) {
      <app-user-card [user]="user" (onClick)="removeUser($event)" />
    } @empty {
      <p>No users found</p>
    }
  </div>
</app-container>
